        <!-- <button  mat-raised-button color="primary" (click)="addTodo()">Add Todos</button> -->

        <table class="table " >
            <thead>
                <tr>
                    <th>SNo</th>
                    <th>Staff Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                @for (item of list; track $index;) {
        
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.title}}</td>
                            <td>Completed</td>
                            <td>
                                <span><button mat-raised-button color="primary" (click)="updateStaff(item.Sid)" >Update</button></span>
                             |  <span><button mat-raised-button color="warn" (click)="deleteStaff(item.Sid)">Delete</button></span>
                            </td>
                        </tr>
                    
                    
                }@empty {
                    <p>No record found </p>
                }
                
            </tbody>
        </table>
